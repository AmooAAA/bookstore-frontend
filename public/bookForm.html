<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Store</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }

    nav a {
      margin-right: 1rem;
      font-size: 1.1rem;
      text-decoration: none;
      color: #0077cc;
    }

    h1 {
      color: #333;
    }

    form > div {
      margin-bottom: 1rem;
    }

    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    img {
      max-width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- 導覽區：購物車與我的書籍 -->
  <nav style="margin-bottom: 2rem;">
    <a href="cart.html">🛒 查看購物車</a> |
    <a href="index.html">📦 查看我的書籍</a>
  </nav>

  <div>👤 歡迎，<span id="lineName">使用者</span>！</div>

  <!-- 搜尋表單 -->
  <h1>📑 書籍搜尋與篩選</h1>
  <div>
    <form id="filterForm">
      <div>
        <label>書名關鍵字</label>
        <input type="text" id="filterTitle" placeholder="輸入書名...">
      </div>
      <div>
        <label>作者關鍵字</label>
        <input type="text" id="filterAuthor" placeholder="輸入作者名...">
      </div>
      <div>
        <label>最低價格</label>
        <input type="number" id="minPrice" min="0" placeholder="最低價格">
      </div>
      <div>
        <label>最高價格</label>
        <input type="number" id="maxPrice" min="0" placeholder="最高價格">
      </div>
      <div>
        <label>書況</label>
        <select id="filterCondition">
          <option value="">不限</option>
          <option value="new">全新</option>
          <option value="used">二手</option>
        </select>
      </div>
      <div>
        <label>是否已售出</label>
        <select id="filterSold">
          <option value="">不限</option>
          <option value="false">尚未售出</option>
          <option value="true">已售出</option>
        </select>
      </div>
      <div>
        <button type="submit">🔍 搜尋</button>
        <button type="button" onclick="resetFilters()">♻️ 清除條件</button>
      </div>
    </form>
  </div>

  <!-- 書籍清單 -->
  <h1>📚 書籍清單</h1>
  <table id="booksTable">
    <thead>
      <tr>
        <th>書名</th>
        <th>作者</th>
        <th>價格</th>
        <th>書況</th>
        <th>已售出</th>
        <th>圖片</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // 🔄 網址參數檢查，自動跳轉其他頁面
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const page = params.get("page");

      if (page) {
        const target = `${page}.html`;
        if (target !== "bookForm.html") {
          window.location.href = target;
        }
      }
    };

    // LIFF 初始化與登入
    async function initLIFF() {
      try {
        await liff.init({ liffId: "2007363323-BlP5rZeJ" });

        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          const userId = profile.userId;
          const displayName = profile.displayName;

          localStorage.setItem('user_id', userId);
          document.getElementById('lineName').innerText = displayName;
        }
      } catch (err) {
        console.error("LIFF 初始化失敗", err);
        alert("LINE 登入失敗，請重新整理");
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await initLIFF();
      await filterBooks();
    });

    document.getElementById('filterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      filterBooks();
    });

    function resetFilters() {
      document.getElementById('filterForm').reset();
      filterBooks();
    }

    async function filterBooks() {
      const title = document.getElementById('filterTitle').value.toLowerCase();
      const author = document.getElementById('filterAuthor').value.toLowerCase();
      const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
      const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
      const condition = document.getElementById('filterCondition').value;
      const is_sold = document.getElementById('filterSold').value;

      const response = await fetch('https://cccbookbot-0c3d990eba99.herokuapp.com/api/books');
      const books = await response.json();
      const tbody = document.querySelector('#booksTable tbody');
      tbody.innerHTML = '';

      books.filter(book => {
        return (
          (!title || book.title.toLowerCase().includes(title)) &&
          (!author || book.author.toLowerCase().includes(author)) &&
          book.price >= minPrice &&
          book.price <= maxPrice &&
          (!condition || book.condition === condition) &&
          (!is_sold || String(book.is_sold) === is_sold)
        );
      }).forEach(book => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>$${book.price}</td>
          <td>${book.condition}</td>
          <td>${book.is_sold ? '✔️' : '❌'}</td>
          <td><img src="${book.image_url}" alt="書籍圖片"></td>
          <td><button onclick="addToCart('${book._id}')">加入購物車</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    async function addToCart(bookId) {
      const userId = localStorage.getItem("user_id");
      if (!userId) {
        alert("請先登入 LINE");
        return;
      }

      console.log("Sending data to backend:", { userId, bookId, quantity: 1 });

      try {
        const res = await fetch("https://cccbookbot-0c3d990eba99.herokuapp.com/api/cart/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ userId, bookId, quantity: 1 })
        });

        const result = await res.json();
        console.log("Response from backend:", result);

        if (res.ok) {
          alert("已加入購物車！");
        } else {
          alert(result.message || "加入購物車失敗");
        }
      } catch (error) {
        console.error("錯誤：", error);
        alert("無法連接伺服器，請稍後再試");
      }
    }
  </script>
</body>
</html>
