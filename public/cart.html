<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的購物車</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fdf8f1;
      color: #4b3621;
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background-color: #fffef9;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e0d3c2;
      text-align: left;
    }

    th {
      background-color: #eee1d1;
      color: #4a3723;
    }

    tr:hover {
      background-color: #f8f1e7;
    }

    button {
      background-color: #a47149;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8e5c34;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }

    #total {
      font-size: 1.2em;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🛒 我的購物車</h1>

  <table id="cartTable">
    <thead>
      <tr>
        <th>書名</th>
        <th>價格</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="total">
    總金額: $<span id="totalPrice">0</span>
  </div>

  <div class="center">
    <button onclick="checkout()">結帳</button>
  </div>

  <script>
    let token = localStorage.getItem('token');
    let currentUserId = localStorage.getItem('user_id');

    async function fetchCart() {
      try {
        const res = await fetch(`https://cccbookbot-0c3d990eba99.herokuapp.com/api/cart/${currentUserId}`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!res.ok) throw new Error("載入購物車失敗");

        const cartItems = await res.json();
        renderCart(cartItems);
      } catch (err) {
        alert(err.message);
      }
    }

    function renderCart(items) {
      const tbody = document.querySelector('#cartTable tbody');
      tbody.innerHTML = '';
      let total = 0;

      items.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.book.title}</td>
          <td>$${item.book.price}</td>
          <td><button onclick="removeFromCart('${item.book._id}')">移除</button></td>
        `;
        total += item.book.price;
        tbody.appendChild(row);
      });

      document.getElementById('totalPrice').innerText = total;
    }

    async function removeFromCart(bookId) {
      try {
        const res = await fetch(`https://cccbookbot-0c3d990eba99.herokuapp.com/api/cart/${bookId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ user_id: currentUserId })
        });

        if (!res.ok) throw new Error("移除失敗");
        await fetchCart(); // 刷新購物車
      } catch (err) {
        alert(err.message);
      }
    }

    function checkout() {
      alert("💸（模擬）已完成結帳，感謝您的購買！");
    }

    // 載入購物車資料
    fetchCart();
  </script>
</body>
</html>
