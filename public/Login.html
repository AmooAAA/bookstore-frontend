<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Line 自動登入</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2 id="status">正在檢查 Line 登入狀態...</h2>

  <script>
    const liffId = '2007363323-BlP5rZeJ'; // << 替換成你自己的 LIFF ID

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        // 使用者尚未登入，導向登入
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const email = liff.getDecodedIDToken().email || '';
      const userId = profile.userId;
      const displayName = profile.displayName;

      document.getElementById('status').innerText = `歡迎 ${displayName}，自動登入中...`;

      // 呼叫後端 API 自動登入（你要設計這支）
      const res = await fetch('https://cccbookbot-0c3d990eba99.herokuapp.com/api/loginByLine', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          lineId: userId,
          name: displayName,
          email: email
        })
      });

      const data = await res.json();

      if (data.success) {
        localStorage.setItem('token', data.token);
        window.location.href = 'bookForm.html'; // 成功就導向主頁
      } else {
        document.getElementById('status').innerText = '❌ 登入失敗：' + data.message;
      }
    }

    main();
  </script>
</body>
</html>
