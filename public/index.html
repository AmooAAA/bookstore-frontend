<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>二手書店</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .books-list {
      margin-top: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    img {
      max-width: 100px;
    }
  </style>
</head>
<body>

  <button onclick="window.location.href='bookForm.html'">⬅ 返回</button>

  <h1>二手書店</h1>

  <h2>📚 新增書籍</h2>
  <form id="bookForm">
    <label for="title">書名:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">作者:</label>
    <input type="text" id="author" name="author" required>

    <label for="price">價格:</label>
    <input type="number" id="price" name="price" required>

    <label for="condition">書況:</label>
    <input type="text" id="condition" name="condition" required>

    <label for="description">說明:</label>
    <textarea id="description" name="description" required></textarea>

    <input type="hidden" id="seller_id" name="seller_id">

    <label for="image_url">圖片網址:</label>
    <input type="text" id="image_url" name="image_url" value="https://tinypic.host/images/2025/04/07/-2025-04-07-144124.jpg">

    <label for="is_sold">是否已售出:</label>
    <select id="is_sold" name="is_sold">
      <option value="false">否</option>
      <option value="true">是</option>
    </select>

    <button type="submit">送出</button>
  </form>

  <h2>📖 書籍清單</h2>
  <button onclick="fetchBooks()">🔄 重新載入</button>
  <table id="booksTable">
    <thead>
      <tr>
        <th>書名</th>
        <th>作者</th>
        <th>價格</th>
        <th>書況</th>
        <th>說明</th>
        <th>已售出</th>
        <th>圖片</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = 'https://cccbookbot-0c3d990eba99.herokuapp.com/api/books';
    const token = localStorage.getItem('token');
    let currentUserId = '';

    if (!token) {
      window.location.href = 'login.html';
    }

    function getUserIdFromToken(token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        return payload.user_id || payload.id || ''; // 根據後端設計調整
      } catch (err) {
        console.error('Invalid token:', err);
        return '';
      }
    }

    currentUserId = getUserIdFromToken(token);
    document.getElementById('seller_id').value = currentUserId;

    document.getElementById('bookForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        if (key === "price") value = parseFloat(value);
        if (key === "is_sold") value = value === "true";
        data[key] = value;
      });

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('書籍新增成功！');
          this.reset();
          document.getElementById('seller_id').value = currentUserId;
          fetchBooks();
        } else {
          const errorText = await response.text();
          alert('新增書籍失敗：' + errorText);
        }
      } catch (error) {
        alert('錯誤：' + error.message);
      }
    });

    async function fetchBooks() {
      const response = await fetch(apiUrl, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      const books = await response.json();
      const tbody = document.querySelector('#booksTable tbody');
      tbody.innerHTML = '';

      // 篩選出只有當前用戶上架的書籍
      const userBooks = books.filter(book => book.seller_id === currentUserId);

      userBooks.forEach(book => {
        const row = document.createElement('tr');
        let deleteBtn = '';
        if (book.seller_id === currentUserId) {
          deleteBtn = `<button onclick="deleteBook('${book._id}')">刪除</button>`;
        }
        row.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>$${book.price}</td>
          <td>${book.condition}</td>
          <td>${book.description || ''}</td>
          <td>${book.is_sold ? '✔️' : '❌'}</td>
          <td><img src="${book.image_url}" alt="書籍圖片"></td>
          <td>${deleteBtn}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteBook(bookId) {
      const response = await fetch(`${apiUrl}/${bookId}`, {
        method: 'DELETE',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      if (response.ok) {
        alert('書籍刪除成功');
        fetchBooks();
      } else {
        const text = await response.text();
        alert('刪除書籍失敗：' + text);
      }
    }

    fetchBooks();
  </script>
</body>
</html>
