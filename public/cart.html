<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的購物車</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fdf8f1;
      color: #4b3621;
      padding: 16px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-item {
      background-color: #fffef9;
      border: 1px solid #e0d3c2;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .cart-item-title {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .cart-item-info {
      display: flex;
      flex-direction: column;
      font-size: 0.95em;
    }

    .cart-item-info span {
      margin-bottom: 4px;
    }

    .cart-item-actions {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input[type="number"] {
      width: 60px;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #a47149;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95em;
    }

    button:hover {
      background-color: #8e5c34;
    }

    #total {
      font-size: 1.1em;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }

    .center {
      text-align: center;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>🛒 我的購物車</h1>

  <div id="cartContainer"></div>

  <div id="total">
    總金額: $<span id="totalPrice">0</span>
  </div>

  <div class="center">
    <button onclick="checkout()">結帳</button>
  </div>

  <script>
    const sampleCartData = [
      { title: '書籍 1', price: 300, quantity: 1 },
      { title: '書籍 2', price: 250, quantity: 2 },
    ];

    function renderCart() {
      const container = document.getElementById('cartContainer');
      container.innerHTML = '';
      let total = 0;

      sampleCartData.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <div class="cart-item-title">${item.title}</div>
          <div class="cart-item-info">
            <span>價格：$${item.price}</span>
            <span>數量：
              <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
            </span>
            <span>總價：$${itemTotal}</span>
          </div>
          <div class="cart-item-actions">
            <button onclick="removeFromCart(${index})">移除</button>
          </div>
        `;
        container.appendChild(itemDiv);
      });

      document.getElementById('totalPrice').innerText = total;
    }

    function updateQuantity(index, newQuantity) {
      sampleCartData[index].quantity = parseInt(newQuantity);
      renderCart();
    }

    function removeFromCart(index) {
      sampleCartData.splice(index, 1);
      renderCart();
    }

    function checkout() {
      alert("已完成結帳！");
    }

    renderCart();
  </script>
</body>
</html>
