<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>二手書上架</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    form div {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #searchInput, #conditionFilter {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 20px;
    }
    #searchInput {
      margin-right: 4%;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
    img {
      width: 100px;
      height: auto;
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>📖 新增書籍</h1>

  <form id="bookForm">
    <div>
      <label>書名</label>
      <input type="text" name="title" required />
    </div>
    <div>
      <label>作者</label>
      <input type="text" name="author" required />
    </div>
    <div>
      <label>價格</label>
      <input type="number" name="price" required />
    </div>
    <div>
      <label>書況</label>
      <input type="text" name="condition" required />
    </div>
    <div>
      <label>說明</label>
      <input type="text" name="description" required />
    </div>
    <div>
      <label>賣家 ID（自動帶入）</label>
      <input type="text" name="seller_id" id="sellerId" readonly />
    </div>
    <div>
      <label>圖片網址</label>
      <input type="text" name="image_url" value="https://tinypic.host/images/2025/04/07/-2025-04-07-144124.jpg" />
    </div>
    <div>
      <label>是否已售出</label>
      <select name="is_sold">
        <option value="false">否</option>
        <option value="true">是</option>
      </select>
    </div>
    <div class="center">
      <button type="submit">📥 送出</button>
    </div>
  </form>

  <div class="center" style="margin: 20px 0;">
    <button onclick="window.location.href='index.html'">📚 查看我的書籍</button>
    <button onclick="window.location.href='cart.html'">🛒 購物車</button>
    <button onclick="logout()">🚪 登出</button>
  </div>

  <h2>📚 所有書籍</h2>

  <div class="center">
    <input type="text" id="searchInput" placeholder="搜尋書名或作者..." oninput="filterBooks()" />
    <select id="conditionFilter" onchange="filterBooks()">
      <option value="">過濾書籍狀況</option>
      <option value="new">全新</option>
      <option value="used">二手</option>
    </select>
  </div>

  <div class="center">
    <button onclick="fetchBooks()">🔄 重新載入</button>
  </div>

  <table id="booksTable">
    <thead>
      <tr>
        <th>書名</th>
        <th>作者</th>
        <th>價格</th>
        <th>書況</th>
        <th>已售出</th>
        <th>圖片</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ⚙️ 初始化 LIFF
    async function initLiff() {
      try {
        await liff.init({ liffId: "你的 LIFF ID" }); // ← 換成你的 LIFF ID
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          document.getElementById('sellerId').value = profile.userId;
        }
      } catch (err) {
        console.error("LIFF 初始化失敗:", err);
      }
    }

    initLiff();

    // 📬 表單送出
    document.getElementById('bookForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        if (key === "price") value = parseFloat(value);
        if (key === "is_sold") value = value === "true";
        data[key] = value;
      });

      const response = await fetch('https://cccbookbot-0c3d990eba99.herokuapp.com/api/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert('✅ 書籍新增成功！');
      this.reset();
      fetchBooks();
    });

    // 📦 取得所有書籍
    async function fetchBooks() {
      const response = await fetch('https://cccbookbot-0c3d990eba99.herokuapp.com/api/books');
      const books = await response.json();
      const tbody = document.querySelector('#booksTable tbody');
      tbody.innerHTML = '';

      books.forEach(book => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>$${book.price}</td>
          <td>${book.condition}</td>
          <td>${book.is_sold ? '✔️' : '❌'}</td>
          <td><img src="${book.image_url}" alt="書籍圖片" /></td>
          <td><button onclick="addToCart('${book._id}')">加入購物車</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    // 🔍 書籍過濾（可擴充）
    function filterBooks() {
      fetchBooks(); // 未加篩選條件，如需完整搜尋功能可再擴充
    }

    // 🛒 加入購物車（目前僅提示，可串購物車功能）
    function addToCart(bookId) {
      alert(`✅ 已將書籍加入購物車：${bookId}`);
    }

    // 🚪 登出功能
    function logout() {
      localStorage.removeItem('token');
      alert("已登出！");
      window.location.href = 'login.html';
    }

    fetchBooks(); // 初始載入書籍
  </script>
</body>
</html>
