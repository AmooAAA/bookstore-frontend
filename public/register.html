<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊 Register</title>
</head>
<body>
  <h2>註冊新帳號</h2>
  <form id="registerForm">
    <label>使用者名稱:
      <input type="text" id="username" required />
    </label><br><br>

    <label>Email:
      <input type="email" id="email" required />
    </label><br><br>

    <label>密碼:
      <input type="password" id="password" required />
    </label><br><br>

    <button type="submit">註冊</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://cccbookbot-0c3d990eba99.herokuapp.com/api/books', { // 更正為正確的 API 路徑
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();
        const messageEl = document.getElementById('message');

        if (response.ok) {
          messageEl.textContent = '✅ 註冊成功！';
          messageEl.style.color = 'green';
          messageEl.innerHTML += '<br>您可以 <a href="/login.html">登入</a> 你的帳號';
        } else {
          messageEl.textContent = '❌ ' + data.message;  // 改為 message
          messageEl.style.color = 'red';
        }
      } catch (error) {
        console.error('註冊失敗', error);
        document.getElementById('message').textContent = '❌ 發生錯誤，請稍後再試';
      }
    });
  </script>
</body>
</html>
