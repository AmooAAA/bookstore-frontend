<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>二手書上架</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    h1, h2 { color: #333; }
    img { max-width: 100px; }
  </style>
</head>
<body>
  <h1>新增書籍</h1>
  <form id="bookForm">
    <label>書名: <input type="text" name="title" required></label><br>
    <label>作者: <input type="text" name="author" required></label><br>
    <label>價格: <input type="number" name="price" required></label><br>
    <label>書況: <input type="text" name="condition" required></label><br>
    <label>說明: <input type="text" name="description" required></label><br>
    <label>賣家 ID: <input type="text" name="seller_id" required></label><br>
    <label>圖片網址: 
      <input type="text" name="image_url" id="image_url" value="https://tinypic.host/images/2025/04/07/-2025-04-07-144124.jpg">
    </label><br>
    <label>是否已售出: 
      <select name="is_sold">
        <option value="false">否</option>
        <option value="true">是</option>
      </select>
    </label><br>
    <button type="submit">送出</button>
  </form>

  <h2>📚 所有書籍</h2>
  <button onclick="fetchBooks()">🔄 重新載入</button>
  <table id="booksTable">
    <thead>
      <tr>
        <th>書名</th>
        <th>作者</th>
        <th>價格</th>
        <th>書況</th>
        <th>已售出</th>
        <th>圖片</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('bookForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => {
        if (key === "price") value = parseFloat(value);
        if (key === "is_sold") value = value === "true";
        data[key] = value;
      });

      const response = await fetch('http://localhost:5000/api/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert('書籍新增成功！');
      this.reset();
      fetchBooks();
    });

    async function fetchBooks() {
      const response = await fetch('http://localhost:5000/api/books');
      const books = await response.json();
      const tbody = document.querySelector('#booksTable tbody');
      tbody.innerHTML = '';

      books.forEach(book => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>$${book.price}</td>
          <td>${book.condition}</td>
          <td>${book.is_sold ? '✔️' : '❌'}</td>
          <td><img src="${book.image_url}" alt="書籍圖片"></td>
        `;
        tbody.appendChild(row);
      });
    }

    fetchBooks(); // 頁面載入時自動顯示
  </script>
</body>
</html>
