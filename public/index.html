<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>二手書店</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    img {
      max-width: 100px;
    }
    /* 拖拉區塊樣式 */
    #uploadArea {
      margin-top: 20px;
      padding: 20px;
      border: 2px dashed #4CAF50;
      text-align: center;
      color: #666;
      cursor: pointer;
    }
    #uploadArea.dragover {
      background-color: #e8f5e9;
      border-color: #388e3c;
      color: #388e3c;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #f57c00;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='bookForm.html'">⬅ 返回</button>
  <h1>二手書店</h1>
  <h2>📚 新增 / 修改書籍</h2>

  <!-- 新增拖拉上傳區塊 -->
  <div id="uploadArea" tabindex="0">
    拖拉圖片或點擊這裡選擇圖片上傳並辨識
  </div>
  <input type="file" id="fileInput" accept="image/*" style="display:none" />

  <div id="status"></div>

  <form id="bookForm">
    <input type="hidden" id="_id" />
    <label>書名:</label>
    <input type="text" id="title" required />
    <label>作者:</label>
    <input type="text" id="author" required />
    <label>價格:</label>
    <input type="number" id="price" required />
    <label>書況:</label>
    <input type="text" id="condition" required />
    <label>說明:</label>
    <textarea id="description" required></textarea>
    <label>圖片網址:</label>
    <input type="text" id="image_url" value="https://tinypic.host/images/2025/04/07/-2025-04-07-144124.jpg" />
    <label>是否已售出:</label>
    <select id="is_sold">
      <option value="false">否</option>
      <option value="true">是</option>
    </select>
    <input type="hidden" id="seller_id" />
    <button type="submit">送出</button>
  </form>

  <h2>📖 書籍清單</h2>
  <button onclick="fetchBooks()">🔄 重新載入</button>
  <table id="booksTable">
    <thead>
      <tr>
        <th>書名</th>
        <th>作者</th>
        <th>價格</th>
        <th>書況</th>
        <th>說明</th>
        <th>已售出</th>
        <th>圖片</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const apiUrl = 'https://cccbookbot-0c3d990eba99.herokuapp.com/api/books';
  const token = localStorage.getItem('token');
  let currentUserId = '';

  if (!token) {
    window.location.href = 'login.html';
  }

  function getUserIdFromToken(token) {
    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      return payload.user_id || payload.id || '';
    } catch (err) {
      console.error('Invalid token:', err);
      return '';
    }
  }

  currentUserId = getUserIdFromToken(token);
  document.getElementById('seller_id').value = currentUserId;

  document.getElementById('bookForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const bookId = document.getElementById('_id').value;
    const bookData = {
      title: document.getElementById('title').value,
      author: document.getElementById('author').value,
      price: parseFloat(document.getElementById('price').value),
      condition: document.getElementById('condition').value,
      description: document.getElementById('description').value,
      image_url: document.getElementById('image_url').value,
      is_sold: document.getElementById('is_sold').value === "true",
      seller_id: currentUserId,
    };

    const method = bookId ? 'PUT' : 'POST';
    const url = bookId ? `${apiUrl}/${bookId}` : apiUrl;

    try {
      const res = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(bookData)
      });

      if (res.ok) {
        alert(bookId ? '書籍更新成功！' : '書籍新增成功！');
        this.reset();
        document.getElementById('seller_id').value = currentUserId;
        document.getElementById('_id').value = '';
        fetchBooks();
      } else {
        const text = await res.text();
        alert('操作失敗：' + text);
      }
    } catch (error) {
      alert('錯誤：' + error.message);
    }
  });

  async function fetchBooks() {
    const response = await fetch(apiUrl, {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });
    const books = await response.json();
    const tbody = document.querySelector('#booksTable tbody');
    tbody.innerHTML = '';

    const userBooks = books.filter(book => book.seller_id === currentUserId);
    userBooks.forEach(book => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td>$${book.price}</td>
        <td>${book.condition}</td>
        <td>${book.description || ''}</td>
        <td>${book.is_sold ? '✔️' : '❌'}</td>
        <td><img src="${book.image_url}" alt="書籍圖片"></td>
        <td>
          <button onclick="editBook('${book._id}')">編輯</button>
          <button onclick="deleteBook('${book._id}')">刪除</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  async function deleteBook(id) {
    if (!confirm('確定要刪除這本書嗎？')) return;
    const res = await fetch(`${apiUrl}/${id}`, {
      method: 'DELETE',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });
    if (res.ok) {
      alert('書籍刪除成功');
      fetchBooks();
    } else {
      const text = await res.text();
      alert('刪除失敗：' + text);
    }
  }

  async function editBook(id) {
    try {
      const res = await fetch(`${apiUrl}/${id}`, {
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });
      if (!res.ok) {
        alert('讀取書籍資料失敗');
        return;
      }
      const book = await res.json();
      document.getElementById('_id').value = book._id || '';
      document.getElementById('title').value = book.title || '';
      document.getElementById('author').value = book.author || '';
      document.getElementById('price').value = book.price || '';
      document.getElementById('condition').value = book.condition || '';
      document.getElementById('description').value = book.description || '';
      document.getElementById('image_url').value = book.image_url || '';
      document.getElementById('is_sold').value = book.is_sold ? "true" : "false";
      document.getElementById('seller_id').value = book.seller_id || '';
    } catch (error) {
      console.error('editBook error:', error);
      alert('編輯失敗，請查看 Console');
    }
  }

  // ----- 新增的拖拉上傳 & 辨識功能 -----
  const uploadArea = document.getElementById('uploadArea');
  const fileInput = document.getElementById('fileInput');
  const status = document.getElementById('status');

  // 點擊區塊觸發檔案選擇
  uploadArea.addEventListener('click', () => fileInput.click());

  // 拖拉時樣式改變
  uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });
  uploadArea.addEventListener('dragleave', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
  });

  // 放開拖拉檔案
  uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      handleFile(files[0]);
    }
  });

  // 檔案選擇後觸發
  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      handleFile(fileInput.files[0]);
    }
  });

  function handleFile(file) {
    // 只接受圖片
    if (!file.type.startsWith('image/')) {
      alert('請上傳圖片檔案');
      return;
    }
    status.textContent = '辨識中... 請稍候';

    // 模擬辨識過程 (3秒後帶入假資料)
    setTimeout(() => {
      status.textContent = '辨識完成！已自動填入假資料';

      // 模擬假資料，自行修改想要的預設內容
      const fakeData = {
        title: "哈利波特與魔法石",
        author: "J.K. Rowling",
        price: 350,
        condition: "九成新",
        description: "一本經典奇幻小說，非常適合收藏。",
        image_url: URL.createObjectURL(file), // 直接用上傳圖片的暫存URL
        is_sold: false
      };

      document.getElementById('title').value = fakeData.title;
      document.getElementById('author').value = fakeData.author;
      document.getElementById('price').value = fakeData.price;
      document.getElementById('condition').value = fakeData.condition;
      document.getElementById('description').value = fakeData.description;
      document.getElementById('image_url').value = fakeData.image_url;
      document.getElementById('is_sold').value = fakeData.is_sold ? "true" : "false";

      // 清除 fileInput 以便可再次選擇同一張圖片
      fileInput.value = '';
    }, 3000);
  }

  // 初始化載入書籍列表
  fetchBooks();
</script>
</body>
</html>
