<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入 Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f3e9dd; /* 米色底 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fffaf3; /* 更淡的米白色 */
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #6b4f3b; /* 深咖啡標題 */
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      text-align: left;
      color: #5c3e2f; /* 咖啡色文字 */
      font-weight: bold;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #d8c3a5; /* 淡咖啡色邊框 */
      border-radius: 8px;
      background: #fffaf3;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #b08968; /* 咖啡中間色 */
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #a47148; /* 深咖啡色按鈕 */
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #8b5e3c;
    }

    #message {
      margin-top: 1rem;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>使用者登入</h2>
    <form id="loginForm">
      <label for="email">Email：</label>
      <input type="email" id="email" required />

      <label for="password">密碼：</label>
      <input type="password" id="password" required />

      <button type="submit">登入</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:5000/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        const messageEl = document.getElementById('message');

        if (data.success) {
          messageEl.textContent = '✅ 登入成功！';
          messageEl.style.color = 'green';

          localStorage.setItem('token', data.token);

          // 登入成功後跳轉到 bookForm.html
          window.location.href = 'bookForm.html';
        } else {
          messageEl.textContent = '❌ ' + data.message;
          messageEl.style.color = 'red';
        }
      } catch (error) {
        console.error('登入失敗', error);
        document.getElementById('message').textContent = '❌ 發生錯誤，請稍後再試';
      }
    });
  </script>
</body>
</html>
