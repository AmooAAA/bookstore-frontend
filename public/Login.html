<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Line 自動登入</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2 id="status">正在檢查 Line 登入狀態...</h2>

  <script>
    const liffId = '2007363323-BlP5rZeJ'; // 替換為你的 LIFF ID

    async function main() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;
        const email = liff.getDecodedIDToken().email || '';

        document.getElementById('status').innerText = `歡迎 ${displayName}，自動登入中...`;

        // ↓ 這裡改成本地 API，測試時用：
        const res = await fetch('http://localhost:5000/api/loginByLine', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            lineId: userId,
            name: displayName,
            email: email
          })
        });

        const data = await res.json();

        if (data.success) {
          localStorage.setItem('token', data.token);
          window.location.href = 'bookForm.html';
        } else {
          document.getElementById('status').innerText = '❌ 登入失敗：' + data.message;
        }
      } catch (error) {
        console.error('LIFF 錯誤:', error);
        document.getElementById('status').innerText = '❌ 無法初始化 LINE 登入';
      }
    }

    main();
  </script>
</body>
</html>
