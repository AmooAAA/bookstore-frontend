<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>二手書店</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans TC", "微軟正黑體", Arial, sans-serif;
      margin: 20px auto;
      max-width: 900px;
      line-height: 1.6;
      background: #fafafa;
      color: #333;
    }

    h1, h2 {
      color: #2e7d32;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #4caf50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    input[type="number"] {
      -webkit-appearance: none;
      -moz-appearance: textfield;
      appearance: none;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      padding: 10px 18px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      border-radius: 5px;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background-color: #388e3c;
    }
    button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      font-size: 0.9rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: middle;
      text-align: left;
    }

    th {
      background-color: #e8f5e9;
      font-weight: 700;
      color: #2e7d32;
    }

    img {
      max-width: 100px;
      max-height: 80px;
      object-fit: contain;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #uploadArea {
      margin-top: 20px;
      padding: 30px;
      border: 3px dashed #4caf50;
      border-radius: 8px;
      text-align: center;
      color: #4caf50;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    #uploadArea.dragover {
      background-color: #d0f0d0;
      border-color: #388e3c;
      color: #388e3c;
    }

    #uploadArea:focus {
      outline: none;
      box-shadow: 0 0 8px 3px rgba(72,180,97,0.6);
    }

    #status {
      margin-top: 10px;
      font-weight: 700;
      color: #f57c00;
      min-height: 24px;
    }

    /* 操作按鈕群 */
    .btn-group button {
      margin-right: 5px;
    }

  </style>
</head>
<body>
  <button type="button" onclick="window.location.href='bookForm.html'">⬅ 返回</button>
  <h1>二手書店</h1>
  <h2>📚 新增 / 修改書籍</h2>

  <div id="uploadArea" tabindex="0" role="button" aria-label="點擊或拖拉圖片上傳">
    拖拉圖片或點擊選擇圖片上傳並辨識
  </div>
  <input type="file" id="fileInput" accept="image/*" style="display:none" />

  <div id="status" role="alert" aria-live="polite"></div>

  <form id="bookForm" novalidate>
    <input type="hidden" id="_id" />
    <label for="title">書名:</label>
    <input type="text" id="title" required autocomplete="off" />
    <label for="author">作者:</label>
    <input type="text" id="author" required autocomplete="off" />
    <label for="price">價格:</label>
    <input type="number" id="price" required min="0" step="0.01" />
    <label for="condition">書況:</label>
    <input type="text" id="condition" required autocomplete="off" />
    <label for="description">說明:</label>
    <textarea id="description" required rows="4"></textarea>
    <label for="image_url">圖片網址:</label>
    <input type="url" id="image_url" value="https://tinypic.host/images/2025/04/07/-2025-04-07-144124.jpg" autocomplete="off" />
    <label for="is_sold">是否已售出:</label>
    <select id="is_sold" aria-label="是否已售出">
      <option value="false">否</option>
      <option value="true">是</option>
    </select>
    <input type="hidden" id="seller_id" />
    <button type="submit" id="submitBtn">送出</button>
  </form>

  <h2>📖 書籍清單</h2>
  <button type="button" onclick="fetchBooks()">🔄 重新載入</button>
  <table id="booksTable" aria-live="polite" aria-relevant="all" summary="顯示使用者的書籍清單">
    <thead>
      <tr>
        <th scope="col">書名</th>
        <th scope="col">作者</th>
        <th scope="col">價格</th>
        <th scope="col">書況</th>
        <th scope="col">說明</th>
        <th scope="col">已售出</th>
        <th scope="col">圖片</th>
        <th scope="col">操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const apiUrl = 'https://cccbookbot-0c3d990eba99.herokuapp.com/api/books';
  const token = localStorage.getItem('token');
  let currentUserId = '';

  if (!token) {
    window.location.href = 'login.html';
  }

  // 解碼JWT取得使用者ID
  function getUserIdFromToken(token) {
    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      return payload.user_id || payload.id || '';
    } catch {
      return '';
    }
  }

  currentUserId = getUserIdFromToken(token);
  document.getElementById('seller_id').value = currentUserId;

  // 避免重複送出
  const form = document.getElementById('bookForm');
  const submitBtn = document.getElementById('submitBtn');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    if (submitBtn.disabled) return; // 防止重複送出
    submitBtn.disabled = true;

    // 驗證表單 (瀏覽器內建驗證 + 自訂)
    if (!form.checkValidity()) {
      alert('請填寫所有必填欄位並且資料格式正確');
      submitBtn.disabled = false;
      return;
    }

    const bookId = document.getElementById('_id').value.trim();
    const bookData = {
      title: document.getElementById('title').value.trim(),
      author: document.getElementById('author').value.trim(),
      price: parseFloat(document.getElementById('price').value),
      condition: document.getElementById('condition').value.trim(),
      description: document.getElementById('description').value.trim(),
      image_url: document.getElementById('image_url').value.trim(),
      is_sold: document.getElementById('is_sold').value === 'true',
      seller_id: currentUserId
    };

    const method = bookId ? 'PUT' : 'POST';
    const url = bookId ? `${apiUrl}/${bookId}` : apiUrl;

    try {
      const res = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(bookData)
      });
      if (!res.ok) throw new Error(`伺服器錯誤: ${res.status}`);
      const data = await res.json();

      alert(bookId ? '修改成功！' : '新增成功！');
      form.reset();
      document.getElementById('_id').value = '';
      fetchBooks();
    } catch (error) {
      alert('操作失敗，請稍後再試。' + error.message);
    } finally {
      submitBtn.disabled = false;
    }
  });

  // 取得並顯示書籍列表
  async function fetchBooks() {
    const tbody = document.querySelector('#booksTable tbody');
    tbody.innerHTML = '<tr><td colspan="8">載入中...</td></tr>';

    try {
      const res = await fetch(apiUrl, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      if (!res.ok) throw new Error(`伺服器錯誤: ${res.status}`);
      const data = await res.json();

      // 篩選出是此使用者的書
      const myBooks = data.filter(book => book.seller_id === currentUserId);
      if (myBooks.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8">目前沒有書籍資料。</td></tr>';
        return;
      }

      tbody.innerHTML = myBooks.map(book => `
        <tr>
          <td>${escapeHtml(book.title)}</td>
          <td>${escapeHtml(book.author)}</td>
          <td>${book.price.toFixed(2)}</td>
          <td>${escapeHtml(book.condition)}</td>
          <td>${escapeHtml(book.description)}</td>
          <td>${book.is_sold ? '是' : '否'}</td>
          <td><img src="${escapeHtml(book.image_url)}" alt="書籍圖片"/></td>
          <td>
            <button type="button" aria-label="編輯 ${escapeHtml(book.title)}" onclick="editBook('${book._id}')">編輯</button>
            <button type="button" aria-label="刪除 ${escapeHtml(book.title)}" onclick="deleteBook('${book._id}')">刪除</button>
          </td>
        </tr>
      `).join('');
    } catch (error) {
      tbody.innerHTML = `<tr><td colspan="8" style="color:red">載入失敗：${escapeHtml(error.message)}</td></tr>`;
    }
  }

  // 防XSS
  function escapeHtml(text) {
    return text
      ? text.replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;")
      : '';
  }

  // 編輯書籍
  async function editBook(id) {
    try {
      const res = await fetch(`${apiUrl}/${id}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error(`找不到該書籍(${res.status})`);
      const book = await res.json();

      document.getElementById('_id').value = book._id || '';
      document.getElementById('title').value = book.title || '';
      document.getElementById('author').value = book.author || '';
      document.getElementById('price').value = book.price || '';
      document.getElementById('condition').value = book.condition || '';
      document.getElementById('description').value = book.description || '';
      document.getElementById('image_url').value = book.image_url || '';
      document.getElementById('is_sold').value = book.is_sold ? 'true' : 'false';
      document.getElementById('seller_id').value = book.seller_id || '';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    } catch (error) {
      alert('讀取書籍資料失敗: ' + error.message);
    }
  }

  // 刪除書籍
  async function deleteBook(id) {
    if (!confirm('確定要刪除這本書嗎？此操作不可復原。')) return;
    try {
      const res = await fetch(`${apiUrl}/${id}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error(`刪除失敗(${res.status})`);
      alert('刪除成功！');
      fetchBooks();
    } catch (error) {
      alert('刪除失敗: ' + error.message);
    }
  }

  // 圖片上傳拖放處理
  const uploadArea = document.getElementById('uploadArea');
  const fileInput = document.getElementById('fileInput');
  const status = document.getElementById('status');

  uploadArea.addEventListener('click', () => fileInput.click());

  uploadArea.addEventListener('dragover', e => {
    e.preventDefault();
    uploadArea.classList.add('dragover');
  });

  uploadArea.addEventListener('dragleave', e => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
  });

  uploadArea.addEventListener('drop', e => {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    if (e.dataTransfer.files.length > 0) {
      handleFile(e.dataTransfer.files[0]);
    }
  });

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      handleFile(fileInput.files[0]);
    }
  });

  async function handleFile(file) {
    if (!file.type.startsWith('image/')) {
      alert('請上傳圖片檔案！');
      return;
    }

    status.textContent = '圖片辨識中... 請稍後';
    try {
      const formData = new FormData();
      formData.append('image', file);

      // 這裡示意：呼叫後端 API 或第三方 AI 服務辨識圖片，取得書名
      // 目前範例為假設回傳格式 { title: "書名" }
      // 請自行依實際API調整
      // 範例：
      /*
      const res = await fetch('你的圖片辨識API', {
        method: 'POST',
        body: formData,
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error('辨識失敗');
      const result = await res.json();
      */

      // 示意：暫時用檔名取代書名
      const result = { title: file.name.replace(/\.[^/.]+$/, "") };

      document.getElementById('title').value = result.title;
      status.textContent = '辨識完成，已填入書名欄位。';
    } catch (error) {
      status.textContent = '圖片辨識失敗，請手動輸入書名。';
    }
  }

  // 頁面載入時抓取書籍
  fetchBooks();
</script>
</body>
</html>
